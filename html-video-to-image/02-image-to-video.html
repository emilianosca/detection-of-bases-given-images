    <script defer src="/js/face-api.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />

        theme: {
          extend: {
            colors: {
              clifford: "#da373d",

          },
        },
      };
    </script>
  </head>
  <body>
    <div class="w-min-content flex black items-center w-full px-8 py-24 mx-auto md:px-12 lg:px-16 max-w-7xl">

      <!-- Modal pop up hidden by default -->
      <div id="popup" class="popup h-screen flex items-center justify-center align-middle bg-black">
        <div class="modal-content bg-black items-center">
          
          <h2 class="text-3xl font-medium tracking-tight text-white sm:text-4xl">
            Lamentamos las molestias, pero no se ha podido verificar tu identidad
          </h2>
          
        </div>
      </div>

      <!-- Modal pop up hidden by default -->
      <div id="popup-timer" class="popup">
        <div class="modal-content">
          <h1>Lo siento pero se te ha terminado el tiempo :(</h1>
          <a href="http://localhost:3000/">
            <button id="close-popup-timer">Cerrar Sesi√≥n</button>
          </a>
        </div>
      </div>


      <div class="flex justify-center items-center h-screen flex-wrap flex-col">
        <div class="content-area">
          <div class="camera">
            <video id="video">Video stream not available.</video>
            <button id="startbutton">Take photo</button>
          </div>

          <canvas id="reflay" class="overlay">
            <div class="output">
              <img
                id="photo"
                alt="The screen capture will appear in this box."
              /></div
          ></canvas>
        </div>

        <div class="counter-container">
          <p>00:<span id="countdown">45</span></p>
        </div>
      </div>

    </div>

    <script src="./02-convertor.js"></script>
    <script src="./countdown.js"></script>
    <script src="./popup.js"></script>
    <script src="/js/face-api.js"></script>
